{% extends 'ProjectModel/extras/base.html' %}
{% load static %}

{% block content %}

<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 md:mb-0 mb-10 flex justify-center">
      <img class="object-cover object-center rounded" alt="hero" src="{{ project.image.url }}">
    </div>
    <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">
          {{ project.title }}
      </h1>
      <div class="mb-8 leading-relaxed">{{ project.description | safe }}</div>
      <div class="mb-8 leading-relaxed">{{ project.description | safe }}</div>
      <div class="mb-8 leading-relaxed">{{ project.description | safe }}</div>
      <div class="flex justify-center">
        <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
            <a href="{{ project.visit_url }}" target="_blank">Visit</a>
        </button>
        <button class="ml-2 inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
            <a href="{{ project.code_url }}" target="_blank">Code</a>
        </button>
        <button class="ml-2 inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
            <a href="{% url 'ProjectModel:home-page' %}">Go Back</a>
        </button>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
